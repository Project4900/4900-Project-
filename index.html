<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherEase — Home</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme colors -->
  <meta name="theme-color" content="#0277bd">

  <!-- iOS PWA support -->
  <link rel="apple-touch-icon" href="icons/weather-192.png">
  <meta name="apple-mobile-web-app-title" content="WeatherEase">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <main class="dashboard">
    <h1 style="text-align:center; margin-top:2rem;">WeatherEase</h1>
    <p style="text-align:center; opacity:.8;">Accessible, simple weather for everyone</p>

    <div class="dashboard-buttons">
      <button class="home-button" id="weather-btn">
        🌤️<br>Weather
      </button>
      <button class="home-button" id="settings-btn">
        ⚙️<br>Settings
      </button>
      <button class="home-button" id="exit-btn">
        ❌<br>Exit
      </button>
      <button class="home-button" id="start-voice-btn">
        🎤<br>Enable Voice
      </button>
    </div>

    <div id="voice-status" style="text-align:center; margin-top:1rem; opacity:.8;">
      Voice status will appear here…
    </div>
  </main>

  <script src="voice-control.js"></script>
</body>
</html>
