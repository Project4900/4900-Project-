<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherEase ‚Äî Home</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0277bd">
  <script src="theme.js"></script>
  <script src="voice-control.js" defer></script>
  <style>
    /* Home page specific button styling */
    .home-button {
      background: #001156;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 999px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 140px;
      justify-content: center;
      font-weight: 600;
    }

    .home-button:hover {
      background: #0b47c1;
      transform: translateY(-2px);
    }

    /* Voice button matches other buttons */
    #start-voice-btn {
      background: #001156;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 999px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      margin-top: 2rem;
    }

    #start-voice-btn:hover {
      background: #0b47c1;
      transform: translateY(-2px);
    }

    #voice-status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      opacity: 0.85;
      color: #fff;
    }
  </style>
</head>
<body>
  <main style="text-align:center; padding:2rem;">
    <div class="home-container">
      <h2>Welcome to WeatherEase!</h2>
      <p>Get instant weather updates and forecasts easily.</p>

      <div style="margin-top:2rem; display:flex; justify-content:center; gap:1rem; flex-wrap:wrap;">
        <button id="weather-btn" class="home-button">üå§Ô∏è Weather</button>
        <button id="settings-btn" class="home-button">‚öôÔ∏è Settings</button>
        <button id="exit-btn" class="home-button">‚ùå Exit</button>
        <button id="install-btn" class="home-button" >‚¨áÔ∏è Install App</button>
      </div>

      <!-- Always visible -->
      <button id="start-voice-btn">üé§ Enable Voice Commands</button>
      <p id="voice-status"></p>
      <!-- Install button -->
    </div>
  </main>
</body>
<script>
let deferredPrompt;
const installBtn = document.getElementById('install-btn');

window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent automatic prompt
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'inline-flex'; // show button
});

installBtn.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  if (outcome === 'accepted') {
    console.log('User accepted the install prompt');
  } else {
    console.log('User dismissed the install prompt');
  }
  deferredPrompt = null;
  installBtn.style.display = 'none';
});
</script>

</html>
