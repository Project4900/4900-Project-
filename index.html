<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherEase</title>

  <!-- iOS Home Screen Name -->
  <meta name="apple-mobile-web-app-title" content="WeatherEase">

  <!-- Manifest for Android / PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/weather-192.png">

  <!-- Optional: Safari theme color -->
  <meta name="theme-color" content="#0277bd">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dashboard">
    <h1 style="text-align:center; margin-top:2rem;">WeatherEase</h1>
    <p style="text-align:center; opacity:.8;">Accessible, simple weather for everyone</p>

    <div class="dashboard-buttons">
      <button class="home-button" id="weather-btn">
        üå§Ô∏è<br>Weather
      </button>
      <button class="home-button" id="settings-btn">
        ‚öôÔ∏è<br>Settings
      </button>
      <button class="home-button" id="exit-btn">
        ‚ùå<br>Exit
      </button>
      <button class="home-button" id="start-voice-btn">
        üé§<br>Enable Voice
      </button>
    </div>

    <div id="voice-status" style="text-align:center; margin-top:1rem; opacity:.8;">
      Voice status will appear here‚Ä¶
    </div>
  </main>

  <script>
  // =========================
  // Persist accessibility settings on Home Page
  // =========================
  document.addEventListener('DOMContentLoaded', () => {
    // Dark mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Big text
    if (localStorage.getItem('bigText') === 'true') {
      document.documentElement.style.fontSize = '18px';
    }

    // High contrast
    if (localStorage.getItem('highContrast') === 'true') {
      document.body.style.filter = 'contrast(1.2)';
    }
  });
  </script>

  <script src="voice-control.js"></script>
</body>
</html>
